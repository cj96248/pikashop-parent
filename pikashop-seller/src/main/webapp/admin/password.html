<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家修改密码</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jquery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/service/sellerService.js"></script>
    <script type="text/javascript" src="../js/controller/sellersController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pikashop" ng-controller="sellerController">
            <!-- 正文区域 -->
            <section class="content">
                <div class="box-body">
                    <!--tab页-->
                    <div class="nav-tabs-custom">
                        <!--tab头-->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#home" data-toggle="tab">修改密码</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
                        <!--tab内容-->
                        <div class="tab-content">
                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
                                    <div class="col-md-2 title">原密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control" ng-model="oldPassword"  placeholder="原密码" value="">
                                    </div>
									<div class="col-md-2 title">新密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"  placeholder="新密码" ng-model="newPassword" value="">
                                    </div>
                                    <div class="col-md-2 title">确认新密码</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="确认新密码" ng-model="confirmPassword" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--tab内容/-->
                    </div>
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="changePassword()"><i class="fa fa-save"></i>确认修改</button>
				  </div>
            </section>
            <!-- 正文区域 /-->
</body>
</html>
